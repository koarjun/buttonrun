<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//unpkg.com/carbon-components@10.37.0/css/carbon-components.min.css">
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
</head>

<body>
    <div class="bx--loading-overlay">
        <div data-loading class="bx--loading">
            <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
                <title>Loading</title>
                <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
            </svg>
        </div>
    </div>
    <div data-notification
        class="bx--toast-notification bx--toast-notification--success bx--toast-notification--low-contrast"
        role="alert">
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
            xmlns="http://www.w3.org/2000/svg" class="bx--toast-notification__icon" width="20" height="20"
            viewBox="0 0 20 20" aria-hidden="true">
            <path
                d="M10,1c-4.9,0-9,4.1-9,9s4.1,9,9,9s9-4,9-9S15,1,10,1z M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z">
            </path>
            <path fill="none" d="M8.7,13.5l-3.2-3.2l1-1l2.2,2.2l4.8-4.8l1,1L8.7,13.5z" data-icon-path="inner-path"
                opacity="0"></path>
        </svg>
        <div class="bx--toast-notification__details">
            <h3 class="bx--toast-notification__title">Job Scheduled</h3>
            <p class="bx--toast-notification__subtitle" id="message"></p>
        </div>
        <button class="bx--toast-notification__close-button" type="button" aria-label="close">
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                xmlns="http://www.w3.org/2000/svg" class="bx--toast-notification__close-icon" width="20" height="20"
                viewBox="0 0 32 32" aria-hidden="true">
                <path
                    d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4 14.6 16 8 22.6 9.4 24 16 17.4 22.6 24 24 22.6 17.4 16 24 9.4z">
                </path>
            </svg>
        </button>
    </div>
    <button class="bx--btn bx--btn--primary" type="button" id="job_sop1">
        Run SOP1
    </button>
    <button class="bx--btn bx--btn--primary" type="button" id="job_sop2">
        Run SOP2
    </button>

</body>

</html>
